services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "8100:8100"
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "1.21"
      PAPER_CHANNEL: "experimental"
      PAPER_BUILD: "47"
    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
