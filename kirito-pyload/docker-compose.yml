version: "2.1"
services:
  pyload:
    image: lscr.io/linuxserver/pyload
    container_name: pyload
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
    volumes:
      - /path/to/pyload/config:/config
      - /path/to/downloads:/downloads
    ports:
      - 17689:8000
      - 16986:7227 #optional
    restart: unless-stopped
