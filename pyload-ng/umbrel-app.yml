id: kirito-pyload
name: pyLoad
description: pyLoad is a free and open-source download manager for various one-click-hosting sites.
version: 0.1.0
repository: https://github.com/pyload/pyload
icon: https://raw.githubusercontent.com/pyload/pyload/develop/docker/pyload.png
ports:
  - 8800
  - 9966
volumes:
  - name: config
    path: /config
  - name: downloads
    path: /downloads
env:
  - key: PUID
    description: User ID for file permissions
    default: "1000"
  - key: PGID
    description: Group ID for file permissions
    default: "1000"
  - key: TZ
    description: Timezone
    default: Europe/London
